apply from: '../../constants.gradle'
apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }

    buildTypes {
        // Re-enable test coverage when the following issue is fixed:
        // https://issuetracker.google.com/issues/37019591
        // debug {
        //    testCoverageEnabled = true
        // }
    }

    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['src/main/jni//distribution/lib']
        }
    }
    defaultConfig {
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_TOOLCHAIN=clang"
                cFlags "-DDEBUG", "-DTEST_C_FLAG2"
                cppFlags "-DTEST_CPP_FLAG2", "-DTEST_CPP_FLAG2"
                abiFilters  'armeabi-v7a'
            }
        }
    }
}

dependencies {
    compile project(modulePrefix + 'library-core')
    compile 'com.android.support:support-annotations:' + supportLibraryVersion
    androidTestCompile 'com.google.dexmaker:dexmaker:' + dexmakerVersion
    androidTestCompile 'com.google.dexmaker:dexmaker-mockito:' + dexmakerVersion
    androidTestCompile 'org.mockito:mockito-core:' + mockitoVersion
    compile 'org.apache.httpcomponents:httpcore:4.4.1'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.google.guava:guava:24.0-android'
}

ext {
    javadocTitle = 'HLS module'
}
apply from: '../../javadoc_library.gradle'

ext {
    releaseArtifact = 'exoplayer-irdeto.hls'
    releaseDescription = 'The ExoPlayer library IRDETO HLS module.'
}
apply from: '../../publish.gradle'
